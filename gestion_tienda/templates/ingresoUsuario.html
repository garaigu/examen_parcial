{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Vista de ingreso</title>
        <!--Importar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Importar fontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="d-flex" style="background-color: rgb(5, 33, 42);">
        <div class="position-absolute top-0 start-50 translate-middle-x mt-5 text-white">
            <h1>TIENDA - MASCOTAS FELICES!</h1>
        </div>
        <div class="bg-light position-absolute start-50 top-50 translate-middle " style="height: 350px; width: 400px; border-radius: 10px;">
            <div class="bg-light position-absolute start-50 top-50 translate-middle text-center" style="width: 340px; height: 250px;">
                <form method="post" action="{% url 'gestion_tienda:index' %}">
                    {% csrf_token %}
                    <p class="text-start" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 35px; color: rgb(5, 33, 42);"><b>Log in</b></p>
                    <div class="form-group mb-4">
                        <input class="form-control" type="text" name="nombreUsername" placeholder="Username">
                    </div>
                    <div class="form-group mb-4">
                        <input class="form-control" type="password" name="contraUsuario" placeholder="Password">
                    </div>
                    <button type="submit" class="btn mb-1" style="width: 340px; height: 50px; background-color: rgb(10, 168, 194); color: white;">Log in</button>
                    <a href="" target="_blank" style="color: gray;" ><b>or, sign up</b></a>
                </form>
            </div>
        </div>
        <div class="position-absolute bottom-0 end-0">
            <img src="{% static 'logomascotas2.png' %}" width="300px" class="mt-5">
        </div>
    </body>
</html>
